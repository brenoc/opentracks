{% extends "base.html" %}

{% block content %}
<div class="main">
  <div class="row">
    <div class="col-md-offset-2 col-md-7">
      <h1>Welcome!</h1>
      <h2><small>Let's set up your brand new wallet</small></h2>

      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
          2/4 steps
        </div>
      </div>
      <p>Give a name for your first Pseudonym <span class="text-muted">(you can change it later)</span></p>
      <form id="new-nym" action="/api/nyms" method="POST">
        <div class="form-group">
          <label for="nym-name">Name</label>
          <input type="text" id="nym-name" class="form-control" name="name" placeholder="Nym name"/>
        </div>
        <p class="pull-right"><input type="submit" class="btn btn-primary btn-lg"/></p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
