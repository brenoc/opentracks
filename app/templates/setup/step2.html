{% extends "base.html" %}

{% block content %}
<div class="main">
    <div class="row">
        <div class="col-lg-12">
        <h1>Welcome! <small>Let's set up your brand new wallet</small></h1>

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 66%;">
            2/3 steps
          </div>
        </div>
        <p>Give a name for your first Pseudonym <span class="text-muted">(you can change it later)</span></p>
        <form id="new-nym" action="/api/nyms" method="POST">
            <div class="form-group">
                <label class="control-label">Name
                <input type="text" name="name" id="nym-name"/>
                </label>
            </div>
            <p class="pull-right"><input type="submit" class="btn btn-primary btn-lg"/></p>
        </form>
    </div>
</div>
{% endblock %}
